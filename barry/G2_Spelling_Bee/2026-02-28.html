<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Spelling Test - 2/28</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .list-box {
            width: 200px;
            background: white;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            min-height: 250px;
        }

        .list-box h2 {
            text-align: center;
        }

        li {
            font-size: 18px;
            margin: 6px 0;
            cursor: pointer;
            transition: 0.2s;
            padding: 4px 8px;
        }

        li:hover {
            background: #e0f0ff;
            border-radius: 6px;
        }

        .selected-word-tag {
            background: #4a90e2;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .selected-word-tag:hover {
            background: #357abd;
        }

        .tested {
            color: gray;
            text-decoration: line-through;
        }

        button {
            padding: 16px 28px;
            font-size: 22px;
            margin: 12px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: #ff9f43;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #ff7f00;
        }

        #currentWordDisplay {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
            min-height: 50px;
        }

        .word-box {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
        }
    </style>
</head>

<body>
    <h1>Vocabulary Spelling Test (2/28)</h1>
    <p>Press the button to hear a word. It will be spoken once.</p>
    <div id="currentWordDisplay"></div>

    <div id="selectedWordsDisplay" style="margin: 20px 0; min-height: 30px;">
        <div style="font-size: 18px; color: #555; margin-bottom: 10px;">Selected Words:</div>
        <div id="selectedWordsList" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
    </div>

    <button onclick="nextWord()">Next Word</button>
    <button onclick="replayWord()">Replay Current Word</button>
    <button onclick="showPhonics()" style="background: #2ecc71;">Show Phonics</button>

    <div style="margin-top: 20px;">
        <label for="voiceSelector" style="font-size: 18px; margin-right: 10px;">ÈÅ∏ÊìáÁôºÈü≥Ôºö</label>
        <select id="voiceSelector" onchange="changeVoice()" style="padding: 8px; font-size: 16px; border-radius: 8px;">
        </select>
    </div>

    <div class="container">
        <div class="list-box">
            <h2>Words To Study</h2>
            <ul id="leftList"></ul>
        </div>

        <div class="list-box">
            <h2>Words Tested</h2>
            <ol id="rightList"></ol>
        </div>
    </div>

    <div class="word-box" id="statusBox"></div>

    <script>
        let availableWords = [{"word": "pleasure", "breakdown": "pleas - ure", "ipa": "/Ààpl…õ í…ôr/", "phonicsSounds": ["plezh", "ur"]}, {"word": "computer", "breakdown": "com - pu - ter", "ipa": "/k…ômÀàpjut…ôr/", "phonicsSounds": ["kum", "pyu", "ter"]}, {"word": "happen", "breakdown": "hap - pen", "ipa": "/Ààh√¶p…ôn/", "phonicsSounds": ["hap", "en"]}, {"word": "promise", "breakdown": "prom - ise", "ipa": "/Ààpr…ím…™s/", "phonicsSounds": ["prom", "iss"]}, {"word": "friendship", "breakdown": "friend - ship", "ipa": "/Ààfr…õnd É…™p/", "phonicsSounds": ["frend", "ship"]}, {"word": "dangerous", "breakdown": "dan - ger - ous", "ipa": "/Ààde…™nd í…ôr…ôs/", "phonicsSounds": ["dain", "jer", "us"]}, {"word": "kindergarten", "breakdown": "kin - der - gar - ten", "ipa": "/Ààk…™nd…ôrÀå…°…ërt…ôn/", "phonicsSounds": ["kin", "der", "gar", "ten"]}, {"word": "stomach", "breakdown": "stom - ach", "ipa": "/Ààst åm…ôk/", "phonicsSounds": ["stum", "uk"]}, {"word": "toilet", "breakdown": "toi - let", "ipa": "/Ààt…î…™l…™t/", "phonicsSounds": ["toy", "lit"]}, {"word": "treasure", "breakdown": "treas - ure", "ipa": "/Ààtr…õ í…ôr/", "phonicsSounds": ["trezh", "ur"]}];

        let testedWords = [];
        let selectedWords = []; // Áî®Êà∂ÈÅ∏ÊìáË¶ÅËÄÉÁöÑÂñÆÂ≠ó

        let currentWordObj = null;
        let usVoice = null;

        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            const enUSVoices = voices.filter(v => v.lang === "en-US");

            // Â°´ÂÖÖ‰∏ãÊãâÈÅ∏ÂñÆ
            const selector = document.getElementById("voiceSelector");
            selector.innerHTML = "";

            enUSVoices.forEach((voice, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = voice.name + (voice.lang !== "en-US" ? " (" + voice.lang + ")" : "");
                selector.appendChild(option);
            });

            // ÂÑ™ÂÖàÈÅ∏Êìá Flo
            let defaultVoice = enUSVoices.find(v => v.name === "Flo");
            if (!defaultVoice) defaultVoice = enUSVoices.find(v => v.lang === "en-US" && v.name.includes("Male"));
            if (!defaultVoice) defaultVoice = enUSVoices.find(v => v.name === "Aaron"); // Mac Â∏∏Ë¶ãÁî∑ËÅ≤
            if (!defaultVoice) defaultVoice = enUSVoices.find(v => v.name === "Google US English"); // Chrome Â∏∏Ë¶ã
            if (!defaultVoice) defaultVoice = enUSVoices.find(v => v.name === "Samantha"); // Mac ÂÇôÊ°à
            if (!defaultVoice) defaultVoice = enUSVoices[0];

            usVoice = defaultVoice;

            // Ë®≠ÂÆö‰∏ãÊãâÈÅ∏ÂñÆÁöÑÈ†êË®≠ÂÄº
            const defaultIndex = enUSVoices.indexOf(defaultVoice);
            if (defaultIndex !== -1) {
                selector.selectedIndex = defaultIndex;
            }

            // ÂÑ≤Â≠òÊâÄÊúâÂèØÁî®ÁöÑËÅ≤Èü≥‰æõÂàáÊèõ‰ΩøÁî®
            window.availableVoices = enUSVoices;
        }

        function changeVoice() {
            const selector = document.getElementById("voiceSelector");
            const selectedIndex = selector.value;
            usVoice = window.availableVoices[selectedIndex];
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function toggleWordSelection(word) {
            const wordObj = availableWords.find(w => w.word === word);
            if (!wordObj) return;

            // Â∞áÂñÆÂ≠óÂä†ÂÖ•ÈÅ∏ÊìáÂàóË°®
            selectedWords.push(wordObj);

            // ÂæûÂèØÁî®ÂàóË°®‰∏≠ÁßªÈô§
            const index = availableWords.findIndex(w => w.word === word);
            if (index !== -1) {
                availableWords.splice(index, 1);
            }

            refreshLists();
        }

        function removeFromSelected(word) {
            const index = selectedWords.findIndex(w => w.word === word);
            if (index !== -1) {
                const wordObj = selectedWords[index];
                selectedWords.splice(index, 1);
                availableWords.push(wordObj);
                refreshLists();
            }
        }

        function refreshLists() {
            // Êõ¥Êñ∞ÂèØÁî®ÂñÆÂ≠óÂàóË°®
            document.getElementById("leftList").innerHTML = availableWords
                .map(w => `<li onclick="toggleWordSelection('${w.word}')">${w.word}</li>`)
                .join("");

            // Êõ¥Êñ∞Â∑≤Ê∏¨Ë©¶ÂñÆÂ≠óÂàóË°®
            document.getElementById("rightList").innerHTML = testedWords
                .map(w => `<li class='tested' onclick="speakOnce('${w.word}')">${w.word}</li>`)
                .join("");

            // Êõ¥Êñ∞ÈÅ∏ÊìáÁöÑÂñÆÂ≠óÈ°ØÁ§∫
            document.getElementById("selectedWordsList").innerHTML = selectedWords
                .map(w => `<span class="selected-word-tag" onclick="removeFromSelected('${w.word}')">${w.word} √ó</span>`)
                .join("");
        }

        function speakOnce(word) {
            const utter = new SpeechSynthesisUtterance(word);
            utter.lang = "en-US"; // Âº∑Âà∂Ë®≠ÂÆöË™ûË®Ä
            utter.rate = 0.75;
            utter.pitch = 1.0; // Ë™øÊï¥ÁÇ∫Ê≠£Â∏∏Èü≥Ë™ø
            if (usVoice) {
                utter.voice = usVoice;
            }
            speechSynthesis.speak(utter);
        }

        function nextWord() {
            // Â¶ÇÊûúÊúâÈÅ∏ÊìáÁöÑÂñÆÂ≠óÔºåÂæûÈÅ∏ÊìáÁöÑÂñÆÂ≠ó‰∏≠ÊäΩÂèñ
            const wordsToTest = selectedWords.length > 0 ? selectedWords : availableWords;

            if (wordsToTest.length === 0) {
                document.getElementById("statusBox").innerText = "All words tested! Great job! üéâ";
                document.body.style.background = "#d6ffd6";
                return;
            }

            const index = Math.floor(Math.random() * wordsToTest.length);
            currentWordObj = wordsToTest[index];

            // ÂæûÂÖ©ÂÄãÂàóË°®‰∏≠ÁßªÈô§
            const availableIndex = availableWords.findIndex(w => w.word === currentWordObj.word);
            if (availableIndex !== -1) {
                availableWords.splice(availableIndex, 1);
            }
            const selectedIndex = selectedWords.findIndex(w => w.word === currentWordObj.word);
            if (selectedIndex !== -1) {
                selectedWords.splice(selectedIndex, 1);
            }

            testedWords.push(currentWordObj);
            refreshLists();

            document.getElementById("currentWordDisplay").innerHTML =
                `${currentWordObj.word}<br><span style="font-size:24px; color:#555;">${currentWordObj.breakdown} &nbsp; ${currentWordObj.ipa}</span>`;
            document.getElementById("statusBox").innerText = "Playing word...";

            speakOnce(currentWordObj.word);
        }

        function showPhonics() {
            if (!currentWordObj) {
                document.getElementById("statusBox").innerText = "No word selected yet!";
                return;
            }

            document.getElementById("statusBox").innerText = "Playing phonics breakdown...";

            // Use phonicsSounds if available, otherwise split breakdown
            const parts = currentWordObj.phonicsSounds || currentWordObj.breakdown.split(" - ");

            // Create a sequence of utterances
            let delay = 0;

            parts.forEach(part => {
                setTimeout(() => speakOnce(part), delay);
                delay += 1000; // 1 second gap between parts
            });

            // Play full word at the end
            setTimeout(() => speakOnce(currentWordObj.word), delay);
        }

        function replayWord() {
            if (!currentWordObj) {
                document.getElementById("statusBox").innerText = "No word selected yet!";
                return;
            }
            document.getElementById("statusBox").innerText = "Replaying word...";
            speakOnce(currentWordObj.word);
        }

        refreshLists();
    </script>
</body>

</html>
