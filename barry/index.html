<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barry's Vocabulary Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 36px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .test-list {
            list-style: none;
            padding: 0;
        }

        .test-item {
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .test-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.2);
        }

        .test-link {
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .test-date {
            color: #f5576c;
            font-weight: bold;
            margin-right: 15px;
        }

        .test-arrow {
            float: right;
            color: #f5576c;
            font-size: 20px;
        }

        .no-tests {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #f5576c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
        }

        .add-button:hover {
            transform: scale(1.1);
            background: #f093fb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ“š Barry's Vocabulary Tests</h1>
        <div class="subtitle">Select a test date to begin</div>
        <ul class="test-list" id="testList"></ul>
    </div>

    <script>
        // GitHub å€‰åº«è³‡è¨Šï¼ˆè«‹æ ¹æ“šæ‚¨çš„å€‰åº«ä¿®æ”¹ï¼‰
        const GITHUB_USER = 'ChenWeiLiu';  // æ‚¨çš„ GitHub ä½¿ç”¨è€…åç¨±
        const GITHUB_REPO = 'ChenWeiLiu.github.io';  // æ‚¨çš„å€‰åº«åç¨±
        const FOLDER_PATH = 'barry';  // ç•¶å‰è³‡æ–™å¤¾è·¯å¾‘

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('zh-TW', options);
        }

        async function loadTestsFromGitHub() {
            const testList = document.getElementById('testList');
            testList.innerHTML = '<div class="no-tests">Loading tests...</div>';

            try {
                // ä½¿ç”¨ GitHub API ç²å–è³‡æ–™å¤¾å…§å®¹
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch from GitHub API');
                }

                const files = await response.json();

                // éæ¿¾å‡º HTML æª”æ¡ˆï¼Œæ’é™¤ index.htmlï¼Œä¸¦ä¸”æª”åç¬¦åˆæ—¥æœŸæ ¼å¼
                const datePattern = /^\d{4}-\d{2}-\d{2}\.html$/;
                const testFiles = files
                    .filter(file => file.type === 'file' && datePattern.test(file.name))
                    .map(file => file.name.replace('.html', ''));

                if (testFiles.length === 0) {
                    testList.innerHTML = '<div class="no-tests">No tests available yet.</div>';
                    return;
                }

                // æŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                const sortedDates = testFiles.sort((a, b) => new Date(b) - new Date(a));

                testList.innerHTML = sortedDates.map(date => `
                    <li class="test-item">
                        <a href="${date}.html" class="test-link">
                            <span class="test-date">${formatDate(date)}</span>
                            <span class="test-arrow">â†’</span>
                        </a>
                    </li>
                `).join('');

            } catch (error) {
                console.error('Error loading tests:', error);
                testList.innerHTML = '<div class="no-tests">Error loading tests. Please try again later.</div>';
            }
        }

        loadTestsFromGitHub();
    </script>
</body>

</html>
