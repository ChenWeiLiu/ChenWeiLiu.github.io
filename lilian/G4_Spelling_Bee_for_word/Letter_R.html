<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Spelling Test - Letter R</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .list-box {
            width: 200px;
            background: white;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            min-height: 250px;
        }

        .list-box h2 {
            text-align: center;
        }

        li {
            font-size: 18px;
            margin: 6px 0;
            cursor: pointer;
            transition: 0.2s;
            padding: 4px 8px;
        }

        li:hover {
            background: #e0f0ff;
            border-radius: 6px;
        }

        .selected-word-tag {
            background: #4a90e2;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .selected-word-tag:hover {
            background: #357abd;
        }

        .tested {
            color: #27ae60;
            font-size: 27px;
        }

        button {
            padding: 16px 28px;
            font-size: 22px;
            margin: 12px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: #ff9f43;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #ff7f00;
        }

        #currentWordDisplay {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
            min-height: 50px;
        }

        .word-box {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
        }
    </style>
</head>

<body>
    <h1>Vocabulary Spelling Test (Letter R)</h1>
    <p>Press the button to hear a word. It will be spoken once.</p>
    <div id="currentWordDisplay"></div>
    <div id="selectedWordsDisplay" style="margin: 20px 0; min-height: 30px;">
        <div style="font-size: 18px; color: #555; margin-bottom: 10px;">Selected Words:</div>
        <div id="selectedWordsList" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
    </div>
    <button onclick="nextWord()">Next Word</button>
    <button onclick="replayWord()">Replay Current Word</button>
    <button onclick="showPhonics()" style="background: #2ecc71;">Show Phonics</button>
    <button onclick="startAutoQuiz()" id="autoQuizBtn" style="background: #9b59b6;">üéØ Ëá™ÂãïÊ∏¨È©óÊ®°Âºè</button>
    <button onclick="stopAutoQuiz()" id="stopQuizBtn" style="background: #e74c3c; display: none;">‚èπ ÂÅúÊ≠¢Ê∏¨È©ó</button>
    <div id="autoQuizStatus" style="margin-top: 15px; font-size: 24px; color: #9b59b6; font-weight: bold;"></div>
    <div style="margin-top: 20px;">
        <label for="voiceSelector" style="font-size: 18px; margin-right: 10px;">ÈÅ∏ÊìáÁôºÈü≥Ôºö</label>
        <select id="voiceSelector" onchange="changeVoice()"
            style="padding: 8px; font-size: 16px; border-radius: 8px;"></select>
    </div>
    <div class="container">
        <div class="list-box">
            <h2>Words To Study</h2>
            <ul id="leftList"></ul>
        </div>
        <div class="list-box">
            <h2>Words Tested</h2>
            <ol id="rightList"></ol>
        </div>
    </div>
    <div class="word-box" id="statusBox"></div>
    <script>
        let availableWords = [
            { word: "racket", breakdown: "rack - et", ipa: "/Ààr√¶k…™t/", phonicsSounds: ["rak", "it"] },
            { word: "radiation", breakdown: "ra - di - a - tion", ipa: "/Àåre…™diÀàe…™ É…ôn/", phonicsSounds: ["ray", "dee", "ay", "shun"] },
            { word: "recall", breakdown: "re - call", ipa: "/r…™Ààk…îl/", phonicsSounds: ["rih", "kol"] },
            { word: "reference", breakdown: "ref - er - ence", ipa: "/Ààr…õfr…ôns/", phonicsSounds: ["ref", "rens"] },
            { word: "refuse", breakdown: "re - fuse", ipa: "/r…™Ààfjuz/", phonicsSounds: ["rih", "fyooz"] },
            { word: "regretfully", breakdown: "re - gret - ful - ly", ipa: "/r…™Àà…°r…õtf…ôli/", phonicsSounds: ["rih", "gret", "ful", "lee"] },
            { word: "reinforce", breakdown: "re - in - force", ipa: "/Àåri…™nÀàf…îrs/", phonicsSounds: ["ree", "in", "fors"] },
            { word: "rely", breakdown: "re - ly", ipa: "/r…™Ààla…™/", phonicsSounds: ["re", "lye"] },
            { word: "reputation", breakdown: "rep - u - ta - tion", ipa: "/Àår…õpj…ôÀàte…™ É…ôn/", phonicsSounds: ["rep", "yuh", "tay", "shun"] },
            { word: "rescue", breakdown: "res - cue", ipa: "/Ààr…õskju/", phonicsSounds: ["res", "kyoo"] },
            { word: "resource", breakdown: "re - source", ipa: "/Ààris…îrs/", phonicsSounds: ["ree", "sors"] },
            { word: "reward", breakdown: "re - ward", ipa: "/r…™Ààw…îrd/", phonicsSounds: ["rih", "word"] },
            { word: "route", breakdown: "route", ipa: "/rut/", phonicsSounds: ["root"] },
            { word: "rubble", breakdown: "rub - ble", ipa: "/Ààr åb…ôl/", phonicsSounds: ["rub", "ul"] },
            { word: "ruin", breakdown: "ru - in", ipa: "/Ààru…™n/", phonicsSounds: ["roo", "in"] }
        ];
        let testedWords = []; let selectedWords = []; let currentWordObj = null; let usVoice = null;
        function loadVoices() { const voices = speechSynthesis.getVoices(); const enUSVoices = voices.filter(v => v.lang === "en-US"); const selector = document.getElementById("voiceSelector"); selector.innerHTML = ""; enUSVoices.forEach((voice, index) => { const option = document.createElement("option"); option.value = index; option.textContent = voice.name; selector.appendChild(option); }); let defaultVoice = enUSVoices.find(v => v.name === "Flo") || enUSVoices.find(v => v.name === "Aaron") || enUSVoices.find(v => v.name === "Google US English") || enUSVoices.find(v => v.name === "Samantha") || enUSVoices[0]; usVoice = defaultVoice; const di = enUSVoices.indexOf(defaultVoice); if (di !== -1) selector.selectedIndex = di; window.availableVoices = enUSVoices; }
        function changeVoice() { usVoice = window.availableVoices[document.getElementById("voiceSelector").value]; }
        speechSynthesis.onvoiceschanged = loadVoices; loadVoices();
        function toggleWordSelection(word) { const wo = availableWords.find(w => w.word === word); if (!wo) return; selectedWords.push(wo); availableWords.splice(availableWords.indexOf(wo), 1); refreshLists(); }
        function removeFromSelected(word) { const i = selectedWords.findIndex(w => w.word === word); if (i !== -1) { availableWords.push(selectedWords[i]); selectedWords.splice(i, 1); refreshLists(); } }
        function refreshLists() { document.getElementById("leftList").innerHTML = availableWords.map(w => `<li onclick="toggleWordSelection('${w.word}')">${w.word}</li>`).join(""); document.getElementById("rightList").innerHTML = testedWords.map(w => `<li class='tested' onclick="speakOnce('${w.word}')">${w.word}</li>`).join(""); document.getElementById("selectedWordsList").innerHTML = selectedWords.map(w => `<span class="selected-word-tag" onclick="removeFromSelected('${w.word}')">${w.word} √ó</span>`).join(""); }
        function speakOnce(word) { const u = new SpeechSynthesisUtterance(word); u.lang = "en-US"; u.rate = 0.75; u.pitch = 1.0; if (usVoice) u.voice = usVoice; speechSynthesis.speak(u); }
        function nextWord() { const wt = selectedWords.length > 0 ? selectedWords : availableWords; if (wt.length === 0) { document.getElementById("statusBox").innerText = "All words tested! Great job! üéâ"; document.body.style.background = "#d6ffd6"; return; } const i = Math.floor(Math.random() * wt.length); currentWordObj = wt[i]; let ai = availableWords.findIndex(w => w.word === currentWordObj.word); if (ai !== -1) availableWords.splice(ai, 1); let si = selectedWords.findIndex(w => w.word === currentWordObj.word); if (si !== -1) selectedWords.splice(si, 1); testedWords.push(currentWordObj); refreshLists(); document.getElementById("currentWordDisplay").innerHTML = `${currentWordObj.word}<br><span style="font-size:24px; color:#555;">${currentWordObj.breakdown} &nbsp; ${currentWordObj.ipa}</span>`; document.getElementById("statusBox").innerText = "Playing word..."; speakOnce(currentWordObj.word); }
        function showPhonics() { if (!currentWordObj) { document.getElementById("statusBox").innerText = "No word selected yet!"; return; } document.getElementById("statusBox").innerText = "Playing phonics breakdown..."; const parts = currentWordObj.phonicsSounds || currentWordObj.breakdown.split(" - "); let delay = 0; parts.forEach(p => { setTimeout(() => speakOnce(p), delay); delay += 1000; }); setTimeout(() => speakOnce(currentWordObj.word), delay); }
        function replayWord() { if (!currentWordObj) { document.getElementById("statusBox").innerText = "No word selected yet!"; return; } document.getElementById("statusBox").innerText = "Replaying word..."; speakOnce(currentWordObj.word); }
        let isAutoQuizRunning = false; let autoQuizTimeouts = []; let autoQuizWordsQueue = [];
        function speakEnglish(word, rate = 0.75) { return new Promise(resolve => { const u = new SpeechSynthesisUtterance(word); u.lang = "en-US"; u.rate = rate; u.pitch = 1.0; if (usVoice) u.voice = usVoice; u.onend = resolve; speechSynthesis.speak(u); }); }
        function wait(ms) { return new Promise(resolve => { autoQuizTimeouts.push(setTimeout(resolve, ms)); }); }
        async function autoQuizWord(wo, idx) { if (!isAutoQuizRunning) return; document.getElementById("autoQuizStatus").innerText = `Word ${idx + 1} of ${autoQuizWordsQueue.length}`; document.getElementById("currentWordDisplay").innerHTML = `Word number ${idx + 1}`; await speakEnglish(`Word number ${idx + 1}`, 0.9); if (!isAutoQuizRunning) return; await wait(300); for (let c = 0; c < 2; c++) { if (!isAutoQuizRunning) return; const r = c === 0 ? 0.3 : 1.0; await speakEnglish(wo.word, r); if (!isAutoQuizRunning) return; await wait(400); for (const p of (wo.phonicsSounds || wo.breakdown.split(" - "))) { if (!isAutoQuizRunning) return; await speakEnglish(p, r); await wait(300); } if (!isAutoQuizRunning) return; await wait(300); await speakEnglish(wo.word, r); if (!isAutoQuizRunning) return; await wait(500); } let ai = availableWords.findIndex(w => w.word === wo.word); if (ai !== -1) availableWords.splice(ai, 1); let si = selectedWords.findIndex(w => w.word === wo.word); if (si !== -1) selectedWords.splice(si, 1); testedWords.push(wo); refreshLists(); currentWordObj = wo; document.getElementById("currentWordDisplay").innerHTML = `${wo.word}<br><span style="font-size:24px; color:#555;">${wo.breakdown} &nbsp; ${wo.ipa}</span>`; }
        function shuffleArray(a) { const s = [...a]; for (let i = s.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[s[i], s[j]] = [s[j], s[i]]; } return s; }
        async function runAutoQuiz() { autoQuizWordsQueue = shuffleArray(selectedWords.length > 0 ? [...selectedWords] : [...availableWords]); if (!autoQuizWordsQueue.length) { document.getElementById("autoQuizStatus").innerText = "Ê≤íÊúâÂñÆÂ≠óÂèØ‰ª•ËÄÉË©¶ÔºÅ"; stopAutoQuiz(); return; } document.getElementById("autoQuizStatus").innerText = `ÈñãÂßãËá™ÂãïÊ∏¨È©óÔºåÂÖ± ${autoQuizWordsQueue.length} ÂÄãÂñÆÂ≠ó`; await wait(1000); for (let i = 0; i < autoQuizWordsQueue.length; i++) { if (!isAutoQuizRunning) break; await autoQuizWord(autoQuizWordsQueue[i], i); if (!isAutoQuizRunning) break; if (i < autoQuizWordsQueue.length - 1) await wait(1000); } if (isAutoQuizRunning) { document.getElementById("autoQuizStatus").innerText = "üéâ ÊâÄÊúâÂñÆÂ≠óÈÉΩËÄÉÂÆå‰∫ÜÔºÅÂ§™Ê£í‰∫ÜÔºÅ"; document.getElementById("statusBox").innerText = "All words tested! Great job! üéâ"; document.body.style.background = "#d6ffd6"; stopAutoQuiz(); } }
        function startAutoQuiz() { isAutoQuizRunning = true; document.getElementById("autoQuizBtn").style.display = "none"; document.getElementById("stopQuizBtn").style.display = "inline-block"; runAutoQuiz(); }
        function stopAutoQuiz() { isAutoQuizRunning = false; speechSynthesis.cancel(); autoQuizTimeouts.forEach(id => clearTimeout(id)); autoQuizTimeouts = []; document.getElementById("autoQuizBtn").style.display = "inline-block"; document.getElementById("stopQuizBtn").style.display = "none"; if (document.getElementById("autoQuizStatus").innerText.indexOf("üéâ") === -1) document.getElementById("autoQuizStatus").innerText = "Ê∏¨È©óÂ∑≤ÂÅúÊ≠¢"; }
        refreshLists();
    </script>
</body>

</html>
